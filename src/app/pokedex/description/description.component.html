<div id="screen-description-row">
  <div id="screen-description" >
    <div *ngIf=" showSearch$ && pokemonDescription$  as pokemon; ">
      <span >
         {{pokemon}}
      </span>
    </div>

    <div *ngIf=" !showSearch$ && (searchId$ | async )  as id; " >
      <div>Search for pokemon by ID.... <span> {{ id }} </span></div>
    </div>

  </div>
</div>
